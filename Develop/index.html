<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />

    <link rel="stylesheet" href="./assets/cs/style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <!-- Title -->
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <!-- Timeblock 9AM -->
        <div class="row time-block">
            <div class="col-1 hour pt-4" id="hours">9:00AM</div>
            <textarea class="col task d-flex justify-content-center task"></textarea>
            <button class="col-1 saveBtn"><span class="fas fa-save"></span>
          </button>
        </div>
        <!-- Timeblock 10AM-->
        <div class="row time-block">
            <div class="col-1 hour pt-4" id="hours">10:00AM</div>
            <textarea class="col task d-flex justify-content-center task"></textarea>
            <button class="col-1 saveBtn"><span class="fas fa-save"></span>
          </button>
        </div>
        <!-- Timeblock 11AM-->
        <div class="row time-block">
            <div class="col-1 hour pt-4" id="hours">11:00AM</div>
            <textarea class="col task d-flex justify-content-center"></textarea>
            <button class="col-1 saveBtn"><span class="fas fa-save"></span>
                  </button>
        </div>
        <!-- Timeblock 12PM-->
        <div class="row time-block">
            <div class="col-1 hour pt-4" id="hours">12:00PM</div>
            <textarea class="col task d-flex justify-content-center"></textarea>
            <button class="col-1 saveBtn"><span class="fas fa-save"></span>
                  </button>
        </div>
        <!-- Timeblock 1PM-->
        <div class="row time-block">
            <div class="col-1 hour pt-4" id="hours">1:00PM</div>
            <textarea class="col task d-flex justify-content-center"></textarea>
            <button class="col-1 saveBtn"><span class="fas fa-save"></span>
          </button>
        </div>
        <!-- Timeblock 2PM-->
        <div class="row time-block">
            <div class="col-1 hour pt-4" id="hours">2:00PM</div>
            <textarea class="col task d-flex justify-content-center"></textarea>
            <button class="col-1 saveBtn"><span class="fas fa-save"></span>
                  </button>
        </div>
        <!-- Timeblock 3PM-->
        <div class="row time-block">
            <div class="col-1 hour pt-4" id="hours">3:00PM</div>
            <textarea class="col task d-flex justify-content-center"></textarea>
            <button class="col-1 saveBtn"><span class="fas fa-save"></span>
          </button>
        </div>
        <!-- Timeblock 4PM-->
        <div class="row time-block">
            <div class="col-1 hour pt-4" id="hours">4:00PM</div>
            <textarea class="col task d-flex justify-content-center"></textarea>
            <button class="col-1 saveBtn"><span class="fas fa-save"></span>
                  </button>
        </div>
        <!-- Timeblock 5PM-->
        <div class="row time-block">
            <div class="col-1 hour pt-4" id="hours">5:00PM</div>
            <textarea class="col task d-flex justify-content-center"></textarea>
            <button class="col-1 saveBtn"><span class="fas fa-save"></span>
          </button>
        </div>
        <!-- end of container -->
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/calendar.js"></script>
</body>

</html>
