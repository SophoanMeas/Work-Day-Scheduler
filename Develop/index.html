<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />

    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/cs/style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <!-- Title -->
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <!-- Timeblock 9AM -->
        <div class="row time-block text-right">
            <div class="col-1 hour pt-4" id="9">9:00AM</div>
            <textarea class="col d-flex justify-content-center task"></textarea>
            <button class="col-1 saveBtn btn btn-dark" data-toggle="tooltip" data-placement="top" title="Save tasks"><span class="fas fa-save"></span>
          </button>
        </div>
        <!-- Timeblock 10AM-->
        <div class="row time-block text-right">
            <div class="col-1 hour pt-4" id="10">10:00AM</div>
            <textarea class="col d-flex justify-content-center task"></textarea>
            <button class="col-1 saveBtn btn btn-dark" data-toggle="tooltip" data-placement="top" title="Save tasks" "><span class="fas fa-save "></span>
          </button>
        </div>
        <!-- Timeblock 11AM-->
        <div class="row time-block text-right ">

            <textarea class="col d-flex justify-content-center task "></textarea>
            <button class="col-1 saveBtn btn btn-dark " data-toggle="tooltip " data-placement="top " title="Save tasks "><span class="fas fa-save "></span>
                  </button>
        </div>
        <!-- Timeblock 12PM-->
        <div class="row time-block text-right ">
            <div class="col-1 hour pt-4 " id="12 ">12:00PM</div>
            <textarea class="col d-flex justify-content-center task "></textarea>
            <button class="col-1 saveBtn btn btn-dark " data-toggle="tooltip " data-placement="top " title="Save tasks "><span class="fas fa-save "></span>
                  </button>
        </div>

          </button>
        </div>

        <div class="row time-block text-right ">

          </button>
        </div>
        <!-- Timeblock 4PM-->
        <div class="row time-block text-right ">
            <div class="col-1 hour pt-4 " id="16 ">4:00PM</div>
            <textarea class="col d-flex justify-content-center task "></textarea>
            <button class="col-1 saveBtn btn btn-dark " data-toggle="tooltip " data-placement="top " title="Save tasks "><span class="fas fa-save "></span>

        </div>
